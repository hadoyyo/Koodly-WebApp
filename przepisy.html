<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Koodly - Przepis</title>
        <link rel="icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="assets/aos/aos.css" rel="stylesheet">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-dark navbar-light fixed-top shadow-lg" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="index.html"><img id="logo" src="" height="45px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" style="color:rgb(41, 204, 87)">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3" href="index.html"><i class="bi bi-search"></i> Wyszukaj po składnikach</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="text-center" style="background-color: hsl(160, 3%, 20%); margin-top: 80px; color:white">
            <h1 data-aos="zoom-in" data-aos-duration="1000">Wszystkie przepisy</h1>
        </section>
        <div class="tabs1">
            <div class="tab1 first-tab1 active" onclick="filterRecipes('all')" data-icon="📃" data-aos="fade-down" data-aos-duration="1000"><span>Wszystkie 📃</span></div>
            <div class="tab1" onclick="filterRecipes('sniadanie')" data-icon="🍳" data-aos="fade-down" data-aos-duration="1200"><span>Śniadania 🍳</span></div>
            <div class="tab1" onclick="filterRecipes('obiad')" data-icon="🍲" data-aos="fade-down" data-aos-duration="1400"><span>Obiady 🍲</span></div>
            <div class="tab1" onclick="filterRecipes('przekaska')" data-icon="🌭" data-aos="fade-down" data-aos-duration="1600"><span>Przekąski i fast food 🌭</span></div>
            <div class="tab1" onclick="filterRecipes('dodatek')" data-icon="🥗" data-aos="fade-down" data-aos-duration="1800"><span>Dodatki 🥗</span></div>
            <div class="tab1" onclick="filterRecipes('slodkosc')" data-icon="🧁" data-aos="fade-down" data-aos-duration="2000"><span>Słodkości 🧁</span></div>
        </div>
        <section class="custom-section shadow" data-aos="fade-down" data-aos-duration="800">        
            <div id="allRecipes" class=""></div>
        </section>
        <!-- Footer-->
        <footer class="text-center py-5">
            <div class="container px-5">
                <div class="text-white-50 small">
                    <div><img src="logo/logo0.png" height="25px" class="mb-2"></div>
                    <span class="mx-1">&middot;</span>
                    <a>Wykonał Hubert Jędruchniewicz</a>
                    <span class="mx-1">&middot;</span>
                    <div>&copy; Koodly 2024. Wszelkie prawa zastrzeżone.</div> 
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="recipes.js"></script>
        <script src="assets/aos/aos.js"></script>
        <script>AOS.init();</script>
        <script>
            // Wywołanie po załadowaniu strony
                document.addEventListener('DOMContentLoaded', function() {
                    showAllRecipes(); // Pierwsze wywołanie funkcji

                    // Pobranie wszystkich checkboxów składników
                    const productCheckboxes = document.querySelectorAll('.form-check-input');
                    productCheckboxes.forEach(checkbox => {
                        checkbox.addEventListener('change', function() {
                            showAllRecipes(currentCategory); // Wywołanie showRecipes po zmianie zaznaczenia składnika z bieżącą kategorią
                        });
                    });
                });

                function filterRecipes(category) {
                    currentCategory = category; // Ustawienie bieżącej kategorii
                    document.querySelectorAll('.tab1').forEach(tab => tab.classList.remove('active'));
                    document.querySelector(`.tab1[onclick="filterRecipes('${category}')"]`).classList.add('active');
                    showAllRecipes(currentCategory); // Wywołanie showRecipes z bieżącą kategorią
                }
        </script>
        
    </body>
</html>
